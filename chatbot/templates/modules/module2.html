<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: #fff;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            box-sizing: border-box;  /* Ensure padding doesnâ€™t cause overflow */
            overflow-x: hidden;  /* Ensure no horizontal scrolling */
        }

        /* Logo styling */
        .logo img {
            height: 30px;
        }

        /* Navigation Bar styling */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .sidebar {
            width: 250px;
            background: rgba(51, 51, 51, 0.9);
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.2);
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.8rem;
            border-bottom: 2px solid #ff6a00;
            padding-bottom: 10px;
        }

        .module {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .module button {
            padding: 10px 15px;
            font-size: 1rem;
            background: linear-gradient(135deg, #ff6a00, #ffb400);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            flex-grow: 1;
            transition: transform 0.3s ease;
        }

        .module button:hover {
            transform: scale(1.05);
        }

        .go-button {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            background: linear-gradient(135deg, #ff6a00, #ffb400);
            border-radius: 50%;
        }

        .content {
            margin-left: 300px;
            padding: 20px;
            min-height: 100vh;
        }

        .content h1 {
            font-size: 2rem;
            border-bottom: 2px solid #ff6a00;
            padding-bottom: 10px;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        iframe {
            border: 2px solid #ff6a00;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.3);
        }

        .quiz-button, .chat-button {
            position: fixed;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6a00, #ffb400);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .quiz-button { right: 20px; }
        .chat-button { right: 70px; }

        .quiz-button:hover, .chat-button:hover {
            transform: scale(1.1);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: linear-gradient(135deg, #333, #222);
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
            border: 2px solid #ff6a00;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo that acts as home button -->
        <a href="/" class="logo">
            <img src="static/astronaut.png" alt="Website Logo" />
        </a>

        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/generate">Module</a></li>
                <li><a href="/c">Chat</a></li>
                <li><a href="/">About</a></li>
            </ul>
        </nav>
    </header>
    <canvas id="space"></canvas>
    <div class="sidebar">
        <h2>Modules</h2>
        {% for module_name, subtopics in modules.items() %}
        <div class="module">
            <button onclick="toggleSubtopics('module{{ loop.index }}')">{{ module_name }}</button>
            <button class="go-button" onclick="window.location.href='/{{ loop.index }}'">Go</button>
        </div>
        {% endfor %}
    </div>

    <div class="content">
        {% for i in range(5) %}
        <h1>{{ module[i] }}</h1>
        <div>
            <p>{{ text[i] }}</p>
            <iframe width="560" height="315" src={{links[i][0]}}></iframe>
        </div>
        {% endfor %}
    </div>

    <button class="quiz-button" onclick="loadQuiz()">Q</button>
    <button class="chat-button" onclick="window.location.href='/c'">C</button>

    <div class="popup-overlay">
        <div class="popup">
            <button onclick="closePopup()">Close</button>
            <div id="quiz-content"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('space');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stars = Array.from({ length: 200 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2 + 1,
            speed: Math.random() * 0.5 + 0.1
        }));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });
            requestAnimationFrame(draw);
        }

        draw();

        function toggleSubtopics(moduleId) {
            const element = document.getElementById(moduleId);
            element.style.display = element.style.display === "none" ? "block" : "none";
        }

        function loadQuiz() {
            document.querySelector('.popup-overlay').style.display = 'flex';
            fetch('/q2')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('quiz-content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('quiz-content').innerHTML = 'Error loading quiz';
                });
        }

        function closePopup() {
            document.querySelector('.popup-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
